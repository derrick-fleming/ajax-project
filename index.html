<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

    rel="stylesheet">
</head>
<body>
  <header>
    <nav class="align-items nav-container space-end">
      <div class="column-half align-items">
        <img src="images/leafIcon.PNG" alt="Leaf Icon" class="leaf-icon">
        <h3 class="nav-header">MyVillagers</h3>
      </div>
      <div class="column-quarter end">
        <a href="#villager-view">
          <i class="fa-solid fa-house nav-icon"></i>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="">
      <div data-view="villager-view" class="animal-container" id="villager-view">
        <div class="pop-up-container pop-vertical row space-between">
          <a class="column-one-twelfth">
            <i class="fa-solid fa-xmark pop-x"></i>
          </a>
          <div class="column-quarter">
            <img src="images/NH-Icon-Nook_Phone-Map.webp" alt="Map icon" class="pop-icon">
          </div>
          <div class="column-half">
            <h2 class="pop-text">Scroll to find <br>villagers</h2>
          </div>
        </div>
        <div class="villager-section">
          <div class="container species-header row">
            <div class="column-full">
              <h1 class="species-header">
                Alligator
              </h1>
            </div>
            <div class="align-items">
              <a class="top-link hidden">
                Back to top
              </a>
            </div>
          </div>
        </div>
        <div class="villager-section">
          <div class="container species-header row">
            <div class="header-container">
              <h1 class="species-header">
                Anteater
              </h1>
            </div>
            <a href="#villager-view" class="top-link">
              Back to top
            </a>
          </div>
          <div class="container species-list row">
            <div class="column-one-third center">
              <a>
                <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Cyrano" class="villager-icon">
                <h2 class="villager-name">Cyrano</h2>
              </a>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Antonio" class="villager-icon">
              <h2 class="villager-name">Antonio</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Pango" class="villager-icon">
              <h2 class="villager-name">Pango</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Cyrano" class="villager-icon">
              <h2 class="villager-name">Cyrano</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Antonio" class="villager-icon">
              <h2 class="villager-name">Antonio</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Pango" class="villager-icon">
              <h2 class="villager-name">Pango</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Cyrano" class="villager-icon">
              <h2 class="villager-name">Cyrano</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Antonio" class="villager-icon">
              <h2 class="villager-name">Antonio</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Pango" class="villager-icon">
              <h2 class="villager-name">Pango</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Cyrano" class="villager-icon">
              <h2 class="villager-name">Cyrano</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Antonio" class="villager-icon">
              <h2 class="villager-name">Antonio</h2>
            </div>
            <div class="column-one-third center">
              <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Pango" class="villager-icon">
              <h2 class="villager-name">Pango</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
