<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Montserrat:wght@300;400;700&family=Varela+Round&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <nav class="align-items nav-container space-end">
      <div class="column-half align-items">
        <img src="images/leafIcon.PNG" alt="Leaf Icon" class="leaf-icon">
        <h3 class="nav-header">MyVillagers</h3>
      </div>
      <div class="column-quarter end">
        <a href="#villager-view">
          <i class="fa-solid fa-house nav-icon"></i>
        </a>
        <a href="#villager-view">
          <h3 class="nav-home"> Home </h3>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="hidden overlay"></div>
    <div class="container align-items justify-center">
      <div class="hidden villager-info">
        <div class="row">
          <div class="column-half">
            <a>
              <i id="cancel" class="fa-solid fa-xmark"></i>
            </a>
          </div>
          <div class="column-half">
            <div class="row flex-end"></div>
          </div>
        </div>
        <div class="row image-card-container">
          <div class="column-full">
            <div id="info-photo-container" class="row justify-center">
            </div>
          </div>
        </div>
        <div class="row">
          <div id="info-title-container" class="column-full center">
            <h1 class="villager-info-title"></h1>
          </div>
        </div>
        <div class="row space-evenly villager-info-text-box">
          <div class="column-one-twelfth align-items">
            <a>
              <i id="left-arrow" class="hidden"></i>
            </a>
          </div>
          <div class="box column-ten-twelfths center">
            <div class="row">
              <div class="column-forty-five">
                <h2 id="species" class="less-margin">Species: <span id="species-card" class="blue"></span></h2>
              </div>
              <div class="column-fifty">
                <h2 id="gender" class="less-margin">Gender: <span id="gender-card" class="brown"></span></h2>
              </div>
            </div>
            <div class="row">
              <div class="column-forty-five">
                <h2 id="personality" class="less-margin">Personality: <span id="personality-card" class="blue">  </span> </h2>
              </div>
              <div class="column-fifty">
                <h2 id="birthday" class="less-margin">Birthday: <span id="birthday-card" class="brown"></span></h2>
              </div>
            </div>
            <div class="row">
              <div class="column-forty-five">
                <h2 id="hobby" class="less-margin hidden-text-box">Hobby: <span id="hobby-card" class="brown"></span></h2>
              </div>
              <div class="column-fifty">
                <h2 id="catchphrase" class="less-margin hidden-text-box">Catchphrase: <span id="catchphrase-card" class="blue"></span></h2>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <h2 id="saying" class="less-margin hidden-text-box">Saying: <span id="saying-card" class="brown"></span> </h2>
              </div>
            </div>
          </div>
          <div class="column-one-twelfth align-items">
            <a>
              <i id="right-arrow" class="fa-solid fa-chevron-right arrow"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="margin-top">
      <div data-view="villager-view" id="villager-view">
        <div class="container pop-section row justify-center">
          <div class="column-quarter">
            <div class="pop-up-container pop-vertical row" id="scroll-info">
              <a class="column-one-twelfth">
                <i class="fa-solid fa-xmark pop-x"></i>
              </a>
              <div class="column-quarter">
                <img src="images/NH-Icon-Nook_Phone-Map.webp" alt="Map icon" class="pop-icon">
              </div>
              <div class="column-half">
                <h2 class="pop-text extra-margin">Scroll to find <br>villagers</h2>
              </div>
            </div>
          </div>
          <div class="column-quarter">
            <div class="pop-up-container pop-vertical row" id="view-info">
              <a class="column-one-twelfth">
                <i class="fa-solid fa-xmark pop-x"></i>
              </a>
              <div class="column-quarter">
                <img src="images/NH-Icon-Nook_Phone-Passport.webp" alt="Information icon" class="pop-icon">
              </div>
              <div class="column-half">
                <h2 class="pop-text">Click a villager to view their information</h2>
              </div>
            </div>
          </div>
          <div class="column-quarter">
            <div class="pop-up-container pop-vertical row" id="favorite-info">
              <a class="column-one-twelfth">
                <i class="fa-solid fa-xmark pop-x"></i>
              </a>
              <div class="column-quarter">
                <img src="images/NH-Icon-Nook_Phone-Best_Friend_list.webp" alt="Favorite icon" class="pop-icon">
              </div>
              <div class="column-half">
                <h2 class="pop-text">Add villagers to your favorites list</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <a class="load-link"> Load More </a>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
