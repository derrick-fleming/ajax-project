<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Montserrat:wght@300;400;700&family=Varela+Round&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <nav class="row">
      <div class="column-one-seventh align-items">
        <img src="images/leafIcon.PNG" alt="Leaf Icon" class="leaf-icon">
      </div>
      <div class="column-three-quarters align-items">
        <h3 class="nav-header">MyVillagers</h3>
      </div>
      <a>
        <i class="fa-solid fa-house nav-icon"></i>
      </a>
    </nav>
  </header>
  <main>
    <div class="page-container">
      <div class="pop-up-container row space-between">
        <a class="column-one-twelfth">
          <i class="fa-solid fa-xmark pop-x"></i>
        </a>
        <div class="column-quarter align-items pop-margin">
          <img src="images/NH-Icon-Nook_Phone-Map.webp" alt="Map icon" class="pop-icon">
        </div>
        <div class="column-half align-items">
          <h2 class="pop-text">Scroll to find <br>villagers</h2>
        </div>
      </div>
      <div data-view="villager-view" class="animal-container">
        <div class="species-header row">
          <div class="column-half">
            <h1 class="species-header">
              Alligator
            </h1>
          </div>
          <div class="column-half align-items">
            <a class="top-link">
              Back to top
            </a>
          </div>
        </div>
        <div class="species-header row">
          <div class="column-half">
            <h1 class="species-header">
              Anteater
            </h1>
          </div>
          <div class="column-half align-items">
            <a class="top-link">
              Back to top
            </a>
          </div>
        </div>
        <div class="species-list row">
          <div class="column-one-third">
            <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Cyrano" class="villager-icon">
            <h2 class="villager-name">Cyrano</h2>
          </div>
          <div class="column-one-third">
            <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Antonio" class="villager-icon">
            <h2 class="villager-name">Antonio</h2>
          </div>
          <div class="column-onethird">
            <img src="https://acnhapi.com/v1/icons/villagers/1" alt="Pango" class="villager-icon">
            <h2 class="villager-name">Pango</h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
